<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/svg+xml" href="/image/favicon.svg">
<link rel="icon" type="image/png" href="/image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          
          <div class="weather-app">
            <div class="weather-app__decor"></div>
            <form class="weather-app__form" action="#">
              <input class="weather-app__search" type="text" />
            </form>
            <div class="weather-info">
              <div class="weather-info__wrapper">
                <div class="weather-info__city"></div>
                <div class="weather-info__icon"></div>
              </div>
              <div class="weather-info__description ">
                
              </div>
              <div class="weather-daily">
                <div class="weather-daily__item weather-daily__first">
                  <div class="weather-daily__first-time weather-daily__time"></div>
                  <div class="weather-daily__first-icon"></div>
                  <div class="weather-daily__first-temp weather-daily__temp"></div>
                </div>
                <div class="weather-daily__item weather-daily__second">
                  <div class="weather-daily__second-time weather-daily__time"></div>
                  <div class="weather-daily__second-icon"></div>
                  <div class="weather-daily__second-temp weather-daily__temp"></div>
                </div>
                <div class="weather-daily__item weather-daily__third">
                  <div class="weather-daily__third-time weather-daily__time"></div>
                  <div class="weather-daily__third-icon"></div>
                  <div class="weather-daily__third-temp weather-daily__temp"></div>
                </div>
                <div class="weather-daily__item weather-daily__fourth">
                  <div class="weather-daily__fourth-time weather-daily__time"></div>
                  <div class="weather-daily__fourth-icon"></div>
                  <div class="weather-daily__fourth-temp weather-daily__temp"></div>
                </div>
                <div class="weather-daily__item weather-daily__fifth">
                  <div class="weather-daily__fifth-time weather-daily__time"></div>
                  <div class="weather-daily__fifth-icon"></div>
                  <div class="weather-daily__fifth-temp weather-daily__temp"></div>
                </div>
              </div>
            </div>
            <ul class="main__date"></ul>
            <ul class="main__date-hours"></ul>
            
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
